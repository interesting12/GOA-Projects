<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">
  <div class="max-w-5xl mx-auto bg-gray-800 rounded-xl p-6 shadow-lg">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">Extensions</h1>
      <input type="text" placeholder="Search..." class="bg-gray-700 px-3 py-1 rounded focus:outline-none" />
    </div>

    <div class="flex gap-4 mb-6">
      <button class="bg-indigo-600 px-4 py-1 rounded">All</button>
      <button class="bg-gray-700 px-4 py-1 rounded">Active</button>
      <button class="bg-gray-700 px-4 py-1 rounded">Inactive</button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="bg-gray-700 p-4 rounded-xl">
        <div class="flex items-center justify-between">
          <div>
            <h2 class="font-semibold">DevLens</h2>
            <p class="text-sm text-gray-400">Inspect layouts and element boundaries.</p>
          </div>
          <label class="inline-flex items-center cursor-pointer">
            <input type="checkbox" class="sr-only peer" checked />
            <div class="w-11 h-6 bg-gray-600 rounded-full peer peer-checked:bg-green-500"></div>
          </label>
        </div>
        <button class="mt-2 text-sm bg-red-600 px-3 py-1 rounded">Remove</button>
      </div>
    </div>
  </div>

  <div class="max-w-xl mx-auto mt-12 bg-gray-800 rounded-xl p-6 shadow-lg">
    <h2 class="text-xl font-bold mb-4">Countdown Timer</h2>
    <input type="date" id="targetDate" class="bg-gray-700 p-2 rounded w-full mb-4" />
    <div id="countdown" class="text-center text-2xl font-bold text-green-400"></div>
  </div>

  <script>
    const countdownEl = document.getElementById('countdown');
    const dateInput = document.getElementById('targetDate');

    function updateCountdown() {
      const target = new Date(dateInput.value);
      const now = new Date();
      const diff = target - now;

      if (isNaN(target)) {
        countdownEl.textContent = '';
        return;
      }

      if (diff <= 0) {
        countdownEl.textContent = 'Time is up!';
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    dateInput.addEventListener('change', updateCountdown);
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
