<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .product {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 20px;
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: contain;
        }
        .product button {
            margin-top: 10px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #218838;
        }
        .cart {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
        }
        .cart button {
            background-color: #dc3545;
            margin: 5px;
        }
    </style>
</head>
<body>

<div class="container" id="registration-page">
    <h1>Register</h1>
    <form id="register-form">
        <label for="username">Username:</label>
        <input type="text" id="username" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" required><br><br>
        <button type="submit">Register</button>
    </form>
</div>

<div class="container" id="store-page" style="display: none;">
    <h1>Welcome to the Store</h1>
    <div id="products"></div>
    <div class="cart">
        <h3>Shopping Cart</h3>
        <div id="cart-items"></div>
        <button id="buy-all" style="display: none;">Buy All</button>
        <button id="clear-cart" style="display: none;">Clear Cart</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
