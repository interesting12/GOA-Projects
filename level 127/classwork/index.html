<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="jokeButton">Get a Joke</button>
        <div id="displayDiv" class="display-div">
            <p id="setup" class="joke-text">Press the button to get a joke!</p>
            <p id="delivery" class="joke-text" style="display: none;"></p>
        </div>
        <p id="jokeID" class="joke-id"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
