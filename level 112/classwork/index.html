<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{

            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #container{
  
            align-items: center;
            height: 90vh;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;

        }

    </style>
</head>
<body>
    <divc id="container"></divc>
    <script>
    
        class Animal {
          constructor(name, description, imageUrl) {
            this.name = name;
            this.description = description;
            this.imageUrl = imageUrl;
          }
        
          createCard() {
            const card = document.createElement('div');
            card.style.border = '1px solid #ddd';
            card.style.borderRadius = '8px';
            card.style.overflow = 'hidden';
            card.style.boxShadow = '2px 2px 10px #000';
        
        
            const img = document.createElement('img');
            img.src = this.imageUrl;
            img.alt = this.name;
            img.style.width = '100%';
            img.style.height = '200px';
            img.style.objectFit = 'cover';
            card.appendChild(img);
        

            const content = document.createElement('div');
            content.style.padding = '10px';
        
            const title = document.createElement('h2');
            title.textContent = this.name;
            title.style.fontSize = '18px';
            title.style.margin = '10px';
        
            const desc = document.createElement('p');
            desc.textContent = this.description;
            desc.style.fontSize = '14px';
            desc.style.color = 'gray';
        
            content.appendChild(title);
            content.appendChild(desc);
        
            card.appendChild(content);
        
            return card;
          }
        }
        
        const animals = [
          new Animal(
            'Lion',
            'The lion is known as the king of the animals.',
            'https://images.pexels.com/photos/1598377/pexels-photo-1598377.jpeg?auto=compress&cs=tinysrgb&w=600'
          ),
          new Animal(
            'Tiger',
            'Tiger a magnificent and powerful big cat.',
            'https://images.pexels.com/photos/302276/pexels-photo-302276.jpeg?auto=compress&cs=tinysrgb&w=600'
          ),
          new Animal(
            'Panda',
            'Pandas are known for their distinctive black and white fur.',
            'https://images.pexels.com/photos/16200703/pexels-photo-16200703/free-photo-of-close-up-of-panda.jpeg?auto=compress&cs=tinysrgb&w=600'
          ),
          new Animal(
            'Penguins',
            'Penguins are flightless birds renowned for their distinctive tuxedo-like appearance, with black and white plumage. ',
            'https://images.pexels.com/photos/86405/penguin-funny-blue-water-86405.jpeg?auto=compress&cs=tinysrgb&w=600'
          )
        ];
        
    
        animals.forEach((animal) => {
          container.appendChild(animal.createCard());
        });</script>
</body>
</html>
